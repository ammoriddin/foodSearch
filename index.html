<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Food Searching</title>

                <div class="logo">
                    <h1>Xami</h1>
                </div>
                <div class="search-field">
                    <input type="search" name="" id="search" placeholder="Enter your food..." class="form-control">
                </div>
                <nav class="list-inline">
                    <ul>
                        <li class="list-inline-item active">Home</li>
                        <li class="list-inline-item">About Team</li>
                        <li class="list-inline-item">Contact</li>   
                        <li class="list-inline-item">Services</li>
                        <li class="list-inline-item">FAQs</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row d-flex justify-content-around">
                
                <div class="section">
                    <img src="images/foto1.jpg" alt="food 1">

                </div>

                <div class="section">
                    <img src="images/foto2.webp" alt="food 2">

                </div>

                </div>

                <div class="section">
                    <img src="images/foto5.jpg" alt="food 5">
                    <h1 class="item">Pizza</h1>
                </div>

                <div class="section">    
                    <img src="images/foto6.jpg" alt="food 6">
                    <h1 class="item">Plov</h1>
                </div>

                <div class="section">    
                    <img src="images/foto7.jpg" alt="food 7">
                    <h1 class="item">Soup</h1>
                </div>

                <div class="section">   
                    <img src="images/foto8.jpg" alt="food 8">
                    <h1 class="item">Shashlik</h1>
                </div>

                <div class="section">    
                    <img src="images/foto9.jpg" alt="food 9">
                    <h1 class="item">Fish</h1>
                </div>

                <div class="section">
                    <img src="images/foto10.jpg" alt="food 10">

                <div class="section">

                <div class="section">
                    <img src="images/foto12.png" alt="food 12">
                    <h1 class="item">Manti</h1>
                </div>

                <div class="section">
                    <img src="images/foto13.jpg" alt="food 13">
                    <h1 class="item">xonim</h1>
                </div>

                <div class="section">
                    <img src="images/foto14.jpg" alt="food 14">
                    <h1 class="item">BeshBarmoq</h1>
                </div>
            </div>
